<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Imani Presbyterian School</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Social Media Icons -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Imani Presbyterian School</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us for any inquiries. We would love to hear from you!</p>
            
            <form action="#" method="post" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
    <p>&copy; 2025 Imani Presbyterian School | Gwa Kairu, Ruiru</p>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://twitter.com/username" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.whatsapp.com/contact/username" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.x.com/username" target="_blank"><i class="fab fa-x"></i></a>
    </div>
</footer>
</body>
</html>
